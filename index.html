<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Isaac Martins" />
  <meta name="description" content="NodeProp" />
  <meta name="robots" content="index, follow" />
  <meta name="keywords" content="Responsive, NodeProp, Website" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />

  <title>Credit Card Flip</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="card">
    <div class="card__front card__part">
      <img src="assets/card-chip.png" class="card__front-square card__square" alt="Front Card Chip">
      <img src="assets/card-logo.png" class="card__front-logo card__logo" alt="Front Card Logo">
      <span class="card__number">**** **** 4567</span>
      <div class="card__space-75">
        <span class="card__label">Card holder</span>
        <p class="card__info">Isaac Martins</p>
      </div>
      <div class="card__space-25">
        <span class="card__label">Expires</span>
        <p class="card__info">08/35</p>
      </div>
    </div>
    
    <div class="card__back card__part">
      <div class="card__back-line"></div>
      <div class="card__back-content">
        <div class="card__secret">
          <p class="card__secret-last">890</p>
        </div>
        <img src="assets/card-logo.png" alt="Back Card Logo" class="card__back-square card__square">
      </div>
    </div>
  </div>
</body>
</html>
